<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Forum</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <nav class="Navbar">
        <div class="Navbar-buttons">
            <div id="Not_Login" class="Not_Login">
                {{if .CookieChecker}}
                <span><button id="homeBtn" class="navBarbtns"><a href="/">Home</a></button></span>
                <span><button id="logoutBtn" class="navBarbtns"><a href="/logout">Log Out</a></button></span>
                <span><button id="newpostBtn" class="navBarbtns"><a href="/new-post">+Create Post</a></button></span>
                {{else}}
                <span><button id="homeBtn" class="navBarbtns"><a href="/">Home</a></button></span>
                <span><button id="logBtn" class="navBarbtns"><a href="/log">Login</a></button></span>
                <span><button id="registerBtn" class="navBarbtns"><a href="/register">Register</a></button></span>
                {{end}}
            </div>
        </div>
    </nav>
    <div class="newPostinputs">
        <form enctype="multipart/form-data" method="POST" action="/post-added">
            {{if .FileSize}}
            <div class="redErrBox">
                <p id="imageSizeErr">Images must be below 20 MB</p>
            </div>
            {{end}}
            <br>
            <div class="center">
                <input type="textarea" placeholder="Title" name="title" required pattern=".*\S+.*" maxlenght="40"><br>
                <div class="center">
                    <div class="center">
                        <LABEL FOR="FE" class="filterLabels"> FrontEnd </LABEL>
                        <INPUT TYPE="Checkbox" Name="Frontend" id="FE" Value="FrontEnd" class="boxStyle" checked>
                    </div>

                    <div class="center">
                        <LABEL FOR="BE" class="filterLabels">BackEnd </LABEL>
                        <INPUT TYPE="Checkbox" Name="BackEnd" id="BE" class="boxStyle" Value="BackEnd"><br>
                    </div>
                    <div class="center">
                        <LABEL FOR="FS" class="filterLabels"> FullStack </LABEL>
                        <INPUT TYPE="Checkbox" Name="FullStack" id="FS" class="boxStyle" Value="FullStack"><br>
                    </div>
                </div>
                <br>
                <br>
                <textarea rows="7" cols="50" name="post" placeholder="Enter your post!" required
                    pattern=".*\S+.*"></textarea>
                <br>
                <input type="submit" id="postSubmit" value="Submit">

                <!-- image uploading -->
                <!-- <form enctype="multipart/form-data" action="/new-post" method="POST"> -->
                <input type="file" name="myFile" />
                <!-- <input type="submit" value="upload" /> -->
        </form>
    </div>


    </div>

    {{if .PostAdded}}
    <div id="PostModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Your post has been created</p>
        </div>

    </div>
    {{end}}
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("postSubmit");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        /*Resets form after submission to prevent the same value resubmitting*/
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>

</html>
