<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <nav class="Navbar">
        <div class="Navbar-buttons">
            <div id="Not_Login" class="Not_Login">
                {{if .CookieChecker}}
                <span><button id="homeBtn" class="navBarbtns"><a href="/">Home</a></button></span>
                <span><button id="logoutBtn" class="navBarbtns"><a href="/logout">Log Out</a></button></span>
                <span><button id="newpostBtn" class="navBarbtns"><a href="/new-post">+Create Post</a></button></span>
                {{else}}
                <span><button id="homeBtn" class="navBarbtns"><a href="/">Home</a></button></span>
                <span><button id="logBtn" class="navBarbtns"><a href="/log">Login</a></button></span>
                <span><button id="registerBtn" class="navBarbtns"><a href="/register">Register</a></button></span>
                {{end}}
            </div>
        </div>
    </nav>
    <div class="LogNreg">
        <form method="POST" action="/login">
            <h1>Login</h1>
            
            <div>
                <label for="email">Enter your email:</label>
                <input type="text" id="email" name="email" pattern="[a-zA-Z0-9._-]*@[a-zA-Z]*\.[a-zA-Z]{2,3}" required>
            </div>
            <br>
            <div>
                <label for="password">Enter your password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>

            {{ if eq .Accesslevel false}}
            <div>
                <input type="submit" id="submit" class="accountSubmit" value="Submit">
            </div>
            {{end}}
            <div>
            {{ if eq .CookieChecker false}}
            {{if .Attempted}}
            <p id="loginErr">Your Login details were incorrect</p>
            {{end}}{{end}}
                <p>New User?</p>
                <a id="blackAnchor" href="http://localhost:8080/register">Register Here</a>
            </div>
        </form>
    </div>

    {{ if eq .CookieChecker false}}
    {{ if .Accesslevel}}

    <div>
        <input type="button" id="secBrowserSubmit" value="Submit" onclick="diffBroswerMsg()">
    </div>

    {{end}}{{end}}



    <script>
        //Show message when user is trying to sign in on another browser
        function diffBroswerMsg() {
            alert("You are already logged in on another browser");
        }


        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
